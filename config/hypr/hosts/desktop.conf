# Host-specific config: Desktop (high-DPI external monitor)
# Copy to ~/.config/hypr/host.conf

################
### MONITORS ###
################

# Desktop: 5K monitor at 2x scale
# Adjust monitor name (DP-2, HDMI-A-1, etc.) as needed
monitor = DP-2, 5120x2880@60Hz, auto, 2

#############################
### SCALING / CURSOR ###
#############################

env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32

# HiDPI scaling
env = GDK_SCALE,2
env = GDK_DPI_SCALE,1
env = GTK_SCALE,2
env = CLUTTER_SCALE,2
env = ELM_SCALE,2
env = QT_SCALE_FACTOR,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_FONT_DPI,192

# Electron apps
env = ELECTRON_FORCE_IS_PACKAGED,true
env = ELECTRON_FORCE_WAYLAND,1

# Misc cursor/display
env = WINIT_X11_SCALE_FACTOR,1
env = WINIT_WAYLAND_CSD_THEME,1

#############################
### NVIDIA (if applicable) ###
#############################

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

#############################
### DESKTOP-SPECIFIC BINDS ###
#############################

# Monitor controls (DDC/CI via ddcutil) - desktop only
bind = $mainMod ALT, Up, exec, ddcutil setvcp 10 + 10 && notify-send "Brightness" "$(ddcutil getvcp 10 --brief | awk '{print $4}')%" -t 1000
bind = $mainMod ALT, Down, exec, ddcutil setvcp 10 - 10 && notify-send "Brightness" "$(ddcutil getvcp 10 --brief | awk '{print $4}')%" -t 1000
bind = $mainMod ALT, 1, exec, ddcutil setvcp 14 0x04 && notify-send "Color Preset" "5000K (Warm)" -t 1000
bind = $mainMod ALT, 2, exec, ddcutil setvcp 14 0x05 && notify-send "Color Preset" "6500K (Standard)" -t 1000
bind = $mainMod ALT, 3, exec, ddcutil setvcp 14 0x08 && notify-send "Color Preset" "9300K (Cool)" -t 1000
bind = $mainMod ALT, M, exec, ~/.config/hypr/cycle-display-mode.sh
