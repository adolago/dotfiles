# Host-specific config: Laptop (built-in display)
# Copy to ~/.config/hypr/host.conf

################
### MONITORS ###
################

# Laptop: Built-in 1080p display
monitor = eDP-1, 1920x1080@60Hz, 0x0, 1

# External monitors: auto-configure any connected display
monitor = , preferred, auto, 1

#############################
### SCALING / CURSOR ###
#############################

env = XCURSOR_SIZE,48
env = HYPRCURSOR_SIZE,48

# HiDPI scaling (2x for 1080p)
env = GDK_SCALE,2
env = GDK_DPI_SCALE,1
env = QT_SCALE_FACTOR,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

#############################
### LAPTOP INPUT ###
#############################

input {
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

# Gestures (new syntax since Hyprland 0.51+)
gesture = 3, horizontal, workspace

#############################
### LAPTOP-SPECIFIC BINDS ###
#############################

# Brightness controls (laptop backlight)
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Presentation mode: disable laptop screen (Super+Shift+D)
# To re-enable: Super+Shift+R (reload config) or reconnect the laptop screen
bind = SUPER SHIFT, D, exec, hyprctl keyword monitor eDP-1,disable
