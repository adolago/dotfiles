################
### MONITORS ###
################

## Monitors
monitor=DP-2,5120x2880@60.00Hz,auto,2


###################
### MY PROGRAMS ###
###################

## Autostart
# exec-once = ~/.config/hypr/auto-monitors.sh  # Removed - manual monitor config
exec-once = $HOME/.config/hypr/start-waybar.sh
exec-once = swww-daemon && swww img /home/artur/.config/hypr/wallpaper.jpg
exec-once = hyprshot
exec-once = mako
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
# exec-once = blueman-applet  # Removed - using waybar bluetooth module

#############################
### ENVIRONMENT VARIABLES ###
#############################

## Environment variables
# Cursor sizing needs to follow monitor scale
env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice

# Additional cursor env vars for applications
env = WINIT_X11_SCALE_FACTOR,1
env = WINIT_WAYLAND_CSD_THEME,1

# Toolkit scaling vars for GTK, Qt, Electron, etc.
env = GDK_BACKEND,wayland
env = GDK_SCALE,2
env = GDK_DPI_SCALE,1
env = GTK_SCALE,2
env = CLUTTER_SCALE,2
env = ELM_SCALE,2
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_SCALE_FACTOR,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_FONT_DPI,192
env = ELECTRON_FORCE_IS_PACKAGED,true
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = ELECTRON_FORCE_WAYLAND,1
env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,2
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1

# XDG Portal configuration for consistent file pickers
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_USE_PORTAL,1

# NVIDIA-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1



###################
### PERMISSIONS ###
###################

# General permissions
ecosystem {
	enforce_permissions = 1
}

permission = /home/artur/.local/bin/grim, screencopy, allow
permission = /usr/bin/grim, screencopy, allow
permission = /usr/lib/xdg-desktop-portal-hyprland, screencopy, allow
permission = /home/artur/.local/bin/hyprpm, plugin, allow
permission = /usr/bin/hyprpm, plugin, allow

###################
### GENERAL ###
###################

# General settings
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgb(8A8A8D)
    col.inactive_border = rgb(282828)
    layout = dwindle
}

# Dwindle layout configuration
dwindle {
    pseudotile = false
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

# Animations (disabled for better performance)
animations {
    enabled = false
}

# Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0
    enable_swallow = true
    focus_on_activate = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}



# Input
input {
    kb_layout = us
    kb_variant = intl
    follow_mouse = 1
    sensitivity = 1.0
    # Mouse settings for desktop
    accel_profile = flat
    force_no_accel = true
}

###################
### KEYBINDINGS ###
###################

# Main modifier
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, B, exec, chromium
bind = $mainMod, E, exec, thunar
bind = $mainMod, F, fullscreen
bind = $mainMod, semicolon, togglesplit
bind = $mainMod, M, exec, wofi --show drun
bind = $mainMod SHIFT, M, exec, wofi --show run
bind = $mainMod, P, exec, hyprshot -m region
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, forcekillactive
bind = $mainMod SHIFT, R, exec, /home/artur/.config/hypr/reload-hyprland.sh
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, V, togglefloating
bind = $mainMod, C, exec, codium
bind = $mainMod, T, exec, wezterm

bind = $mainMod, RETURN, exec, wezterm




# Focus movement (vim motions)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, tab, cyclenext

# Move windows (vim motions)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows (vim motions)
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Window operations (vim-style)
bind = $mainMod, u, focusurgentorlast
bind = $mainMod, space, layoutmsg, swapwithmaster

# Window groups (like vim tabs)
bind = $mainMod, g, togglegroup
bind = $mainMod, n, changegroupactive, f
bind = $mainMod SHIFT, n, changegroupactive, b

# Workspaces - Enhanced workspace management
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Sequential workspace navigation (vim-style [ ] )
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to adjacent workspace and follow
bind = $mainMod SHIFT, bracketleft, movetoworkspace, e-1
bind = $mainMod SHIFT, bracketright, movetoworkspace, e+1

# Special workspace for minimized windows

# Volume and brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Mouse bindings for moving and resizing windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Monitor controls (DDC/CI via ddcutil)
# Brightness: Super+Alt+Up/Down
bind = $mainMod ALT, Up, exec, ddcutil setvcp 10 + 10 && notify-send "Brightness" "$(ddcutil getvcp 10 --brief | awk '{print $4}')%" -t 1000
bind = $mainMod ALT, Down, exec, ddcutil setvcp 10 - 10 && notify-send "Brightness" "$(ddcutil getvcp 10 --brief | awk '{print $4}')%" -t 1000
# Color presets: Super+Alt+1/2/3
bind = $mainMod ALT, 1, exec, ddcutil setvcp 14 0x04 && notify-send "Color Preset" "5000K (Warm)" -t 1000
bind = $mainMod ALT, 2, exec, ddcutil setvcp 14 0x05 && notify-send "Color Preset" "6500K (Standard)" -t 1000
bind = $mainMod ALT, 3, exec, ddcutil setvcp 14 0x08 && notify-send "Color Preset" "9300K (Cool)" -t 1000
# Display modes: Super+Alt+M cycles through modes
bind = $mainMod ALT, M, exec, ~/.config/hypr/cycle-display-mode.sh

# Reliability improvements

###################
### WINDOW RULES ###
###################

# Window rules for stability
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(org.kde.dolphin)$
windowrulev2 = size 800 600, class:^(org.kde.dolphin)$
windowrulev2 = center, class:^(org.kde.dolphin)$


# XWayland windows (force them to scale properly)
windowrulev2 = rounding 0, xwayland:1
windowrulev2 = forcergbx, xwayland:1

# Zed editor specific scaling
windowrulev2 = size 80% 80%, class:^(Zed)$
