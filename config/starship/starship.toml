# Starship prompt configuration - Selenized Dark theme
# Colors reference terminal ANSI palette (set by WezTerm Selenized config)

# Main prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Right prompt with time (optional, minimal)
right_format = """$time"""

# Prompt character
[character]
success_symbol = "[❯](bold cyan)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold cyan)"

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "red"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

# Git status - compact
[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘"

# Command duration - only show if > 2 seconds
[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[$duration]($style) "

# Time (right side, dimmed)
[time]
disabled = false
style = "dimmed white"
format = "[$time]($style)"
time_format = "%H:%M"

# Language modules - minimal, only show when relevant
[python]
symbol = " "
style = "bold blue"
format = "[$symbol$version]($style) "
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style) "
detect_extensions = []
detect_files = ["package.json", ".node-version", ".nvmrc"]

[rust]
symbol = " "
style = "bold red"
format = "[$symbol$version]($style) "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol$version]($style) "
detect_extensions = ["go"]
detect_files = ["go.mod"]

# Disabled modules (reduce noise)
[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true
