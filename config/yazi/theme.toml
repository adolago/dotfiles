# Yazi theme: Selenized Dark (via terminal ANSI 16)
# Uses terminal colors defined in WezTerm

[mgr]
cwd = { fg = "cyan" }

# Hovered
hovered = { fg = "black", bg = "cyan" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "yellow", bold = true }
find_position = { fg = "magenta", bg = "reset", bold = true }

# Marker
marker_selected = { fg = "green", bg = "green" }
marker_copied = { fg = "yellow", bg = "yellow" }
marker_cut = { fg = "red", bg = "red" }

# Tab
tab_active = { fg = "black", bg = "cyan" }
tab_inactive = { fg = "white", bg = "darkgray" }
tab_width = 1

# Border
border_symbol = " "
border_style = { fg = "darkgray" }

# Highlighting
syntect_theme = ""

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "darkgray", bg = "reset" }

# Mode
mode_normal = { fg = "black", bg = "cyan", bold = true }
mode_select = { fg = "black", bg = "green", bold = true }
mode_unset = { fg = "black", bg = "magenta", bold = true }

# Progress
progress_label = { fg = "white", bold = true }
progress_normal = { fg = "cyan", bg = "darkgray" }
progress_error = { fg = "red", bg = "darkgray" }

# Permissions
permissions_t = { fg = "cyan" }
permissions_r = { fg = "yellow" }
permissions_w = { fg = "red" }
permissions_x = { fg = "green" }
permissions_s = { fg = "darkgray" }

[input]
border = { fg = "cyan" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "cyan" }
active = { fg = "magenta" }
inactive = {}

[tasks]
border = { fg = "cyan" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "black" }
cand = { fg = "cyan" }
rest = { fg = "darkgray" }
desc = { fg = "magenta" }
separator = "  "
separator_style = { fg = "darkgray" }

[help]
on = { fg = "magenta" }
exec = { fg = "cyan" }
desc = { fg = "white" }
hovered = { bg = "darkgray", bold = true }
footer = { fg = "white", bg = "black" }

[filetype]
rules = [
  # Media
  { mime = "image/*", fg = "magenta" },
  { mime = "video/*", fg = "magenta" },
  { mime = "audio/*", fg = "magenta" },

  # Archives
  { mime = "application/zip", fg = "red" },
  { mime = "application/gzip", fg = "red" },
  { mime = "application/x-tar", fg = "red" },
  { mime = "application/x-bzip*", fg = "red" },
  { mime = "application/x-xz", fg = "red" },
  { mime = "application/x-7z*", fg = "red" },
  { mime = "application/x-rar", fg = "red" },

  # Documents
  { mime = "application/pdf", fg = "yellow" },
  { mime = "application/*office*", fg = "yellow" },
  { mime = "application/*document*", fg = "yellow" },

  # Fallback
  { name = "*", fg = "white" },
  { name = "*/", fg = "cyan" },
]

[icon]
# Keep default icons, they work well
